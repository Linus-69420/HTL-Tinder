    </header>
    <main>
        <section class="register">
            <h1>Registrieren</h1>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email">
                <label for="password">Password:</label>
                <input type="password" id="passoword" name="password">
                <label for="age">Alter:</label>
                <input type="age" id="age" name="age" required>
                <label for="gender">Geschlecht:</label>
                <select type="gender" id="gender" name="gender">
                    <option value="männlich">männlich</option>
                    <option value="weiblich">weiblich</option>
                    <option value="divers">divers</option>
                </select>
                <label for="pic">Selbstportrait:</label>
                <input type="file" id="pic" name="pic">
                <button type="submit" onclick="createUser()" id="submit">Jetzt registrieren</button>
            </form>
        </section>
    </main>
