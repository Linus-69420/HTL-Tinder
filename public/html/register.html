<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrieren | Meine Dating-Website</title>
    <link rel="stylesheet" href="../css/stylesheet-main.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./search.html">Suche</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Anmelden</a></li>
          </ul>
        </nav>
      </header>

    <main>
        <section class="register">
            <h1>Registrieren</h1>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" required>
                <label for="age">Alter:</label>
                <input type="age" id="age" name="age" required>
                <label for="gender">Geschlecht:</label>
                <select type="gender" id="gender" name="gender">
                    <option value="männlich">männlich</option>
                    <option value="weiblich">weiblich</option>
                    <option value="divers">divers</option>
                </select>
                <button type="submit" id="submit">Jetzt registrieren</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Meine Dating-Website</p>
    </footer>
    <script>var exports = {};</script>
    <script>function require(){};</script>
    <script src="../typescript/readRegister.js"></script>
</body>
</html>
